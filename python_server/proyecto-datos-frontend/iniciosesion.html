<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR MONITORIA - Inicio de Sesión</title>    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/iniciosesion.css">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles-bg" id="particles"></div>

    <!-- Formas geométricas de fondo -->
    <div class="geometric-bg">
        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h1><span class="ur">UR</span> MONITORIA</h1>
                </div>
                <div class="nav-items" id="nav-login-btns">
                    <button class="btn btn-primary" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesión
                    </button>
                </div>
                <div class="nav-items hidden" id="nav-user-info">
                    <span class="welcome-user">Bienvenido, <span id="user-name">Usuario</span></span>
                    <button class="btn btn-secondary" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Login Screen -->
            <div id="login-screen">
                <div class="login-header">
                    <div class="login-avatar">
                        <i class="fas fa-user-lock"></i>
                    </div>
                    <h2>Acceso al Sistema</h2>
                    <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
                </div>

                <div id="login-alert" class="alert hidden"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user-type">Tipo de Usuario</label>
                        <div class="input-wrapper">
                            <select id="user-type" name="user-type" required>
                                <option value="">Seleccione un tipo de usuario...</option>
                                <option value="estudiante">Estudiante</option>
                                <option value="tutor">Tutor/Monitor</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <i class="fas fa-user-tag input-icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submit-btn">
                        <i class="fas fa-arrow-right"></i>
                        Ingresar al Sistema
                    </button>
                </form>

                <div style="text-align: center; margin-top: 25px;">
                    <a href="#" style="color: var(--ur-red); text-decoration: none; font-weight: 500;">
                        <i class="fas fa-question-circle"></i>
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Universidad del Rosario - Sistema de Monitorías Académicas</p>
            <div class="footer-links">
                <a href="#"><i class="fas fa-info-circle"></i> Acerca de</a>
                <a href="#"><i class="fas fa-headset"></i> Soporte</a>
                <a href="#"><i class="fas fa-shield-alt"></i> Privacidad</a>
                <a href="#"><i class="fas fa-file-contract"></i> Términos</a>
            </div>
        </div>
    </footer>    <script src="js/iniciosesion.js"></script>
</body>
</html>
